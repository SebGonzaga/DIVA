<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100%;
    }

    .sidebar-container {
      margin-bottom: 10px;
      animation: fadeIn 0.6s ease-out;
    }

    .sidebar {
      width: 200px;
      height: calc(100vh - 40px);
      background-color: #1e293b;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      background-color: #334155;
      padding: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      align-items: flex-start;
      position: relative;
    }

    .nav a {
      text-decoration: none;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .active-indicator {
      position: absolute;
      left: 0;
      width: 4px;
      height: 28px;
      background-color: #38bdf8;
      border-radius: 0 4px 4px 0;
      transition: top 0.3s ease;
    }

    .nav-item {
      position: relative;
      display: flex;
      align-items: center;
      color: #94a3b8;
      font-size: 14px;
      transition: all 0.3s ease;
      cursor: pointer;
      padding: 10px 0;
      margin-left: 20px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      opacity: 0.7;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .nav-item:hover {
      color: #ffffff;
      transform: scale(1.05);
    }

    .nav-item:hover img {
      opacity: 1;
      transform: scale(1.2);
    }

    .nav-item.active {
      color: #ffffff;
      font-weight: 600;
    }

    .nav-item.active img {
      opacity: 1;
    }

    .main-content {
      flex: 1;
      background-color: #1e293b;
      margin: 10px;
      padding: 30px;
      border-radius: 12px;
      color: #ffffff;
      overflow-y: auto;
      
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
    <div style="display: flex; height: calc(100vh - 40px); width: 100%;">
      
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="logo-container">
            <div class="logo">
              <img src="logo.png" alt="Logo">
            </div>
            <div style="color: #ffffff; font-size: 20px;">D.I.V.A.</div>
          </div>
  
          <div class="nav">
            <div class="active-indicator" style="top: 0;"></div>
  
            <a href="weather.html" onclick="moveIndicator(this)">
              <div class="nav-item active">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/partly-cloudy-day.png" alt="Weather Icon">
                Weather Dashboard
              </div>
            </a>
            <a href="volcanodashboard.html" onclick="moveIndicator(this)">
              <div class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/volcano.png" alt="Volcano Icon">
                Volcanic Dashboard
              </div>
            </a>
           
            <a href="ai.html" onclick="moveIndicator(this)">
              <div class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/robot-2.png" alt="Virtual Assistant Icon">
                Virtual Assistance
              </div>
            </a>
            <a href="emergency.html" onclick="moveIndicator(this)">
              <div class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/sos.png" alt="Emergency Icon">
                Emergency
              </div>
            </a>
          </div>
  
          <div style="margin-top: auto; margin-bottom: 10px;">
            <a href="/logout">
              <div class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/logout-rounded.png" alt="Logout Icon">
                Logout
              </div>
            </a>
          </div>
        </div>
      </div>
  
      <div style="flex: 1; background-color: #1e293b; padding: 20px; overflow-y: auto; height: calc(100vh - 40px); border-radius: 12px; margin-left: 10px;">
        
      </div>
  
    </div>
  
    <script>
      const indicator = document.querySelector('.active-indicator');
      const navItems = document.querySelectorAll('.nav a');
  
      function moveIndicator(el) {
        navItems.forEach(link => link.firstElementChild.classList.remove('active'));
        el.querySelector('.nav-item').classList.add('active');
  
        const topOffset = el.offsetTop;
        indicator.style.top = `${topOffset}px`;
      }
  
      window.onload = () => {
        const active = document.querySelector('.nav-item.active');
        if (active) {
          indicator.style.top = `${active.parentElement.offsetTop}px`;
        }
      };
    </script>
  </body>
  </html>
